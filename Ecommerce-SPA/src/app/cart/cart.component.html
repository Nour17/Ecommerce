<div class="container mt-5">
    <div class="row">
      <div class="col-sm-10">
          <h3>
            <strong>
                Shopping Cart
            </strong>
          </h3>
          <hr>
          <div class="col-sm-10" *ngIf="itemsExist">
              <div class="card-body" *ngFor="let item of cartItems">
                  <div>
                    <h1>
                      {{ item.name }}
                    </h1>
                  </div>
                  <div>
                    <h3>
                        <strong>{{ item.description }}</strong>
                    </h3>
                  </div>
                  <hr>
                  <div>
                    <h3>
                        <strong>Pieces Left:</strong>
                        {{ item.commodityLeft }}
                    </h3>
                  </div>
                  <hr>
    
                </div>
              </div>
         </div>
          <div class="col-sm-10" *ngIf="!itemsExist">
hady
          </div>
          <div class="col-sm-2" >
            
          </div>
      </div>
      <div class="col-sm-2">
        <div class="card">
          <div class="card-body">

          </div>
        </div>
      </div>
    </div>
