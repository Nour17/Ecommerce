<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
      <h1 class="jumbotron-heading">Phone trading platform</h1>
      <p class="lead text-muted">Buy or sell any phone just by simple clicks</p>
      <div class="text-center">
        <a class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</a>
        <a class="btn btn-info btn-lg">Learn more</a>
      </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <!-- Child to parent event handler-->
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
