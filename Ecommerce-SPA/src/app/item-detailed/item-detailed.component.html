<div class="container mt-5">
  <div class="row">
    <div class="col-sm-6">
      <img src="{{item.photoUrl}}" style="height: 50%; width: 100%" alt="">
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <div>
            <h1>
              <sup>$</sup>{{ item.price }}
            </h1>
          </div>
          <div>
            <h3>
                <strong>{{ item.name }}</strong>
            </h3>
            <p>
              {{ item.description }}
            </p>
          </div>
          <hr>
          <div>
            <h3>
                <strong>Pieces Left:</strong>
                {{ item.commodityLeft }}
            </h3>
          </div>
          <hr>
          <div>
              <h3 style="display: inline">
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
                  <i class="fa fa-star"></i>
              </h3>
              <sub style="display: inline">
                  {{ item.numberOfRatings }}
                  Customer Reviews
              </sub>
          </div>
          <div>
              <button type="button" class="btn btn-warning btn-block mt-3">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
